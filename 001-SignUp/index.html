<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up | DailyUI | Hungry Blue Dev</title>
    <link rel="stylesheet" href="style/signup.css" type="text/css" />
  </head>
  <body>
    <div id="container">
      <div id="main">

        <div id="logo"></div>

        <h1>Sign Up</h1>
        <div class="divider spacer"></div>
        <input
          type="email"
          name="email"
          id="email"
          placeholder="Enter your email address"
        />
        <input
          type="password"
          name="password"
          id="password"
          placeholder="Enter a strong password"
        />

        <label for="agree">
          <input type="checkbox" name="agree" id="agree" />
          I've read the Terms and Conditions.
        </label>
        <input type="button" value="Create Account" id="submit" />
        <div class="divider spacer"></div>
      </div>
    </div>
  </body>
</html>
